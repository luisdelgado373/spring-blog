<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>

<div th:replace="fragments/navbar :: main-navbar"></div>
<h1>Sign Up</h1>

<div class="container mt-3">
    <form th:action="@{/sign-up}" method="Post" th:object="${user}">
        <div class="form-group">
            <input th:field="*{username}" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <input th:field="*{email}" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input th:field="*{password}" type="password" class="form-control" placeholder="Enter password"/>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" value="Sign Up">Submit</button>
        </div>
    </form>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
