<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>

<div th:replace="fragments/navbar :: main-navbar"></div>
<header>
<h1>Log In</h1>
</header>
<div style="color: floralwhite" th:if="${param.error}">
    Password or Username is invalid.
</div>
<div style="color: floralwhite" th:if="${param.logout}">
    You have logged out.
</div>

<div class="container mt-3">
    <form th:action="@{/login}" th:method="post">
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <input name="password" type="text" class="form-control" placeholder="Enter password"/>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" value="Log In">Submit</button>
        </div>
    </form>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
