<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>

<div th:replace="fragments/navbar :: main-navbar"></div>
<header>
    <h1>Log In</h1>
</header>
<div style="color: floralwhite" th:if="${param.error}">
    Password or Username is invalid.
</div>
<div style="color: floralwhite" th:if="${param.logout}">
    You have logged out.
</div>

<div class="container">
    <form th:action="@{/login}" th:method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="text" class="form-control" placeholder="Enter password"/>
        </div>
        <button type="submit" class="btn btn-primary" value="log-in">Submit</button>
        <div class="form-group mt-5">
            <p style="color: floralwhite">Don't have an account? <a class="font-italic" th:href="@{'sign-up'}">Sign
                Up</a> today!</p>
        </div>
    </form>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
