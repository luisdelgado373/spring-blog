<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing Post</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>

<div th:replace="fragments/navbar :: main-navbar"></div>

<h1>Edit Post</h1>
<div>
    <form th:action="'/posts/' + ${post.id} + '/edit'" th:method="'post'">
        <div>
            <label for="title">Title</label>
            <input id="title" type="text" th:value="${post.title}" name="title">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" th:text="${post.description}" name="description"></textarea>
        </div>
        <button>Update</button>
    </form>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
