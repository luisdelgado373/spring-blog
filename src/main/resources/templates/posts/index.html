<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewing All Posts</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<div th:replace="fragments/navbar :: main-navbar"></div>

<body>
<header>
<h1>Featured Posts</h1>
</header>
<div class="d-flex justify-content-center flex-wrap mx-5">
<div class="col-3" th:each="post : ${posts}">
    <div class="card mb-4 border-0" style="height: 400px; width: 300px">
        <img class="card-img-top" style="height: 200px" th:each="postImage : ${post.images}" th:src="${postImage.url}"/>
        <div class="card-body">
            <h4 class="card-title font-italic" th:text="${post.title}"></h4>
            <div th:if="${post.description.length() > 30}">
            <p>• <span class="card-text font-weight-light" th:text="${post.description.substring(0,30)}"></span>...</p>
            </div>
            <div th:if="${post.description.length() < 30}">
                <p>• <span class="card-text font-weight-light" th:text="${post.description}"></span></p>
            </div>
            <div class="container post-view">
            <a th:href="@{'posts/' + ${post.id}}" class="btn btn-primary">View Post</a>
            </div>
        </div>
    </div>
</div>
</div>

<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
