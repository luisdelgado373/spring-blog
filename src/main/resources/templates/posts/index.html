<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewing All Posts</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<div th:replace="fragments/navbar :: main-navbar"></div>

<body>
<header>
<h1>Featured Posts</h1>
</header>
<div class="d-flex justify-content-center flex-wrap">
<div class="col-3" th:each="post : ${posts}">
    <div class="card mb-4 border-0" style="height: 500px; width: 300px">
        <img class="card-img-top" style="height: 250px" th:each="postImage : ${post.images}" th:src="${postImage.url}"/>
        <div class="card-body">
            <h4 class="card-title text-center" th:text="${post.title}"></h4>
            <p>â€¢ <span class="card-text" th:text="${post.description}"></span></p>
            <a th:href="@{'posts/' + ${post.id}}" class="btn btn-primary">View Post</a>
        </div>
    </div>
</div>
</div>

<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
