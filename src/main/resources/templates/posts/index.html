<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewing All Posts</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<div th:replace="fragments/navbar :: main-navbar"></div>

<body>

<h1>Featured Posts</h1>

<div class="card mb-3 d-flex justify-content-center" th:each="post : ${posts}">
    <img th:each="postImage : ${post.images}" class="card-img-top" th:src="${postImage.url}"/>
    <div class="card-body">
        <h4 class="card-title" th:text="${post.title}"></h4>
        <p class="card-text" th:text="${post.description}"></p>
        <a th:href="@{'posts/' + ${post.id}}" class="btn btn-primary">View Post</a>
    </div>
</div>

    <th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
