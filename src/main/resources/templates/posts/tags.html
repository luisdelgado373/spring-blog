<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Showing Tags</title>
</head>
<body>
<h1>List of Tags</h1>

<div th:each="post : ${post}">
    <h3>Tags for: <span th:text="${post.title}"></span></h3>
    <ul th:each="tag : ${post.tags}">
        <li th:text="${tag.name}"></li>
    </ul>
    <form th:action="@{'/tags/posts/' + ${post.id}}" th:method="post">
        <input type="text" name="name" placeholder="Enter tag name">
        <button>Add Tag</button>
    </form>
</div>
</body>
</html>
